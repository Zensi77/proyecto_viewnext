<section class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="flex justify-center mb-6">
      <a href="#" class="text-3xl font-bold text-green-600">Tecno Shop</a>
    </div>
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Inicio de sesión</h1>
    <form [formGroup]="loginForm" (submit)="submit()" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          pInputText
          formControlName="email"
          type="email"
          id="email"
          name="email"
          placeholder="name@company.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-800 placeholder-gray-400"
          required
        />
        <span
          *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
          class="text-sm text-red-600 mt-1 block"
        >
          {{ error("email") }}
        </span>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-800 placeholder-gray-400"
          required
        />
        <span
          *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
          class="text-sm text-red-600 mt-1 block"
        >
          {{ error("password") }}
        </span>
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-xl transition duration-200"
      >
        Iniciar sesión
      </button>
      <p class="text-center text-sm text-gray-500">
        ¿Todavía no tienes cuenta?
        <a
          routerLink="/auth/sign-up"
          class="text-green-600 hover:underline font-medium"
        >
          Registro
        </a>
      </p>
    </form>
  </div>
</section>
