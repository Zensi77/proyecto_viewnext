<section class="min-h-screen pt-8 bg-gray-100 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="flex justify-center mb-6">
      <a href="#" class="text-3xl font-bold text-green-600">Tecno Shop</a>
    </div>
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Registro</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          pInputText
          type="email"
          id="email"
          formControlName="email"
          autocomplete="off"
          autofocus
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-800 placeholder-gray-400"
        />
        <span
          *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
          class="text-sm text-red-600 mt-1 block"
        >
          {{ error("email") }}
        </span>
      </div>

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input
          pInputText
          id="name"
          formControlName="username"
          autocomplete="off"
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-800 placeholder-gray-400"
        />
        <span
          *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
          class="text-sm text-red-600 mt-1 block"
        >
          {{ error("username") }}
        </span>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <p-password
          formControlName="password"
          promptLabel="Introduzca la contraseña"
          [toggleMask]="true"
          type="password"
          id="password"
          placeholder="••••••••"
          class="w-full"
        />
        <span
          *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
          class="text-sm text-red-600 mt-1 block"
        >
          {{ error("password") }}
        </span>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Repetir contraseña</label>
        <p-password
          formControlName="confirmPassword"
          [disabled]="disableCheckPassword()"
          [feedback]="false"
          [toggleMask]="true"
          type="password"
          id="confirmPassword"
          placeholder="••••••••"
          class="w-full"
        />
        <span
          *ngIf="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
          class="text-sm text-red-600 mt-1 block"
        >
          {{ error("confirmPassword") }}
        </span>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-xl transition duration-200"
      >
        Crear cuenta
      </button>

      <p class="text-center text-sm text-gray-500">
        ¿Ya tienes cuenta?
        <a
          routerLink="/auth/sign-in"
          class="text-green-600 hover:underline font-medium"
        >
          Iniciar sesión
        </a>
      </p>
    </form>
  </div>
</section>
