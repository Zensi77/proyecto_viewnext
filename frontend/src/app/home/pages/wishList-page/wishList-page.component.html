<div class="mt-20 mx-8">
  <h3 class="mb-6 text-3xl font-bold text-primary">Wish List</h3>
  <section class="grid gap-6">
    @for (prod of wishList(); track $index) {
    <div
      class="group flex flex-col md:flex-row animate__animated animate__fadeIn items-center md:items-start justify-between gap-6 p-6 rounded-2xl border border-gray-200 shadow-md hover:shadow-xl transition-all duration-300 bg-white"
      [style.animation-delay.s]="$index * 0.25"
    >
      <!-- Imagen del producto -->
      <img
        [src]="prod.image"
        [alt]="prod.name"
        class="w-28 h-28 object-cover rounded-xl shadow-sm border border-gray-300 transition-transform group-hover:scale-105"
      />

      <!-- Contenido -->
      <div class="flex flex-col justify-between flex-1 gap-4">
        <div>
          <h4
            [routerLink]="['/product', prod.id]"
            class="text-2xl font-semibold text-gray-900 cursor-pointer hover:underline transition-all duration-300"
          >
            {{ prod.name }}
          </h4>
          <p class="text-gray-500 text-sm mt-1">{{ prod.description }}</p>
        </div>

        <!-- Precio y botones -->
        <div
          class="flex flex-col md:flex-row md:items-center justify-between gap-4"
        >
          <p class="text-2xl font-bold text-primary">
            {{ prod.price | currency : "EUR" }}
          </p>
          <div class="flex gap-3">
            <!-- Botón de favoritos -->
            <button
              (click)="updateWishList(prod.id)"
              type="button"
              aria-label="Añadir a favoritos"
              class="inline-flex items-center justify-center gap-2 rounded-full border border-gray-300 p-3 text-sm font-medium text-red-500 hover:bg-red-300 focus:outline-none focus:ring-2 focus:ring-red-400 transition-colors"
              [ngClass]="{
                'bg-red-500 text-white': prod.liked
              }"
            >
              <svg
                class="h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 6C6.5 1 1 8 5.8 13l6.2 7 6.2-7C23 8 17.5 1 12 6Z"
                />
              </svg>
            </button>

            <!-- Botón de añadir al carrito -->
            <button
              (click)="addToCart(prod.id)"
              type="button"
              class="inline-flex items-center justify-center gap-2 rounded-full bg-primary-600 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-300"
              [ngClass]="{
                'animate__animated animate__heartBeat':
                  buttonClicked() === prod.id
              }"
            >
              <svg
                class="h-5 w-5"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 4h1.5L9 16h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7h-1M8 7H7.312M13 5v4m-2-2h4"
                />
              </svg>
              Añadir al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </section>
</div>
